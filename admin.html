<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 80px; background: #f8f9fa; }
    .navbar { background-color: #002147; }
  </style>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container"><span class="navbar-brand text-white">Admin Panel - Property Listings</span></div>
  </nav>

  <div class="container mt-5">
    <h2>Manage Property Listings</h2>
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addModal">+ Add New Property</button>

    <div id="listings-container" class="row"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Property</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="propertyForm">
            <input type="hidden" id="editId">
            <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="title" required></div>
            <div class="mb-3"><label>Price</label><input type="text" class="form-control" id="price" required></div>
            <div class="mb-3"><label>Location</label><input type="text" class="form-control" id="location" required></div>
            <div class="mb-3"><label>Image URL (or local file name like property1.jpg)</label><input type="text" class="form-control" id="image" required></div>
            <div class="mb-3"><label>Description</label><textarea class="form-control" id="description" rows="3" required></textarea></div>
            <div class="mb-3"><label>Features (one per line)</label><textarea class="form-control" id="features" rows="4"></textarea></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Save Property</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let listings = [];
    let editIndex = -1;

    // Load listings
    fetch('listings.json')
      .then(res => res.json())
      .then(data => {
        listings = data;
        renderListings();
      });

    function renderListings() {
      const container = document.getElementById('listings-container');
      container.innerHTML = '';
      listings.forEach((prop, index) => {
        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4 mb-4';
        card.innerHTML = `
          <div class="card h-100">
            <img src="${prop.image}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
              <h5>${prop.title}</h5>
              <p class="text-primary fw-bold">${prop.price}</p>
              <p><strong>${prop.location}</strong></p>
              <button class="btn btn-warning btn-sm me-2" onclick="editListing(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteListing(${index})">Delete</button>
            </div>
          </div>`;
        container.appendChild(card);
      });
    }

    // Add or Edit
    document.getElementById('saveBtn').onclick = () => {
      const prop = {
        title: document.getElementById('title').value,
        price: document.getElementById('price').value,
        location: document.getElementById('location').value,
        image: document.getElementById('image').value,
        description: document.getElementById('description').value,
        features: document.getElementById('features').value.split('\n').filter(f => f.trim())
      };

      if (editIndex >= 0) {
        listings[editIndex] = prop;
      } else {
        prop.id = listings.length ? Math.max(...listings.map(l => l.id)) + 1 : 1;
        listings.push(prop);
      }

      // Simple save (for local testing - in real hosting, use a backend or GitHub)
      alert("Saved! In a real site, this would update automatically. For now, copy the JSON below and replace listings.json:");
      console.log(JSON.stringify(listings, null, 2));
      renderListings();
      bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
      editIndex = -1;
    };

    window.editListing = (index) => {
      const prop = listings[index];
      document.getElementById('title').value = prop.title;
      document.getElementById('price').value = prop.price;
      document.getElementById('location').value = prop.location;
      document.getElementById('image').value = prop.image;
      document.getElementById('description').value = prop.description;
      document.getElementById('features').value = prop.features.join('\n');
      editIndex = index;
      new bootstrap.Modal(document.getElementById('addModal')).show();
    };

    window.deleteListing = (index) => {
      if (confirm("Delete this property?")) {
        listings.splice(index, 1);
        renderListings();
        alert("Deleted! Update listings.json with new data.");
      }
    };

    // Open add modal
    document.querySelector('[data-bs-target="#addModal"]').onclick = () => {
      document.getElementById('propertyForm').reset();
      editIndex = -1;
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
