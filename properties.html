<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties - Corniel Realty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f8f9fa; }
    h1 { font-family: 'Playfair Display', serif; color: #002147; }
    .property-card { transition: transform 0.3s; }
    .property-card:hover { transform: translateY(-10px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Corniel Realty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="properties.html">Properties</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-5">Our Properties</h1>
    <div class="row" id="properties-container"></div>
  </div>

  <!-- JavaScript to Load Listings -->
  <script>
    const container = document.getElementById('properties-container');

    // Fetch all files in _properties folder from GitHub API
    fetch('https://api.github.com/repos/chinosniper/Corniel-Realty/contents/_properties')
      .then(response => response.json())
      .then(files => {
        // Filter only .md files
        const mdFiles = files.filter(file => file.name.endsWith('.md'));

        mdFiles.forEach(file => {
          // Fetch each Markdown file content
          fetch(file.download_url)
            .then(res => res.text())
            .then(mdContent => {
              // Simple parsing (YAML front matter + body)
              const lines = mdContent.split('\n');
              let frontMatter = {};
              let bodyStart = 0;
              for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === '---') {
                  if (bodyStart === 0) bodyStart = i + 1;
                  else { bodyStart = i + 1; break; }
                } else if (bodyStart > 0 && lines[i].includes(':')) {
                  const [key, ...value] = lines[i].split(':');
                  frontMatter[key.trim()] = value.join(':').trim();
                }
              }
              const description = lines.slice(bodyStart).join('\n').trim();

              // Create card HTML
              const card = document.createElement('div');
              card.className = 'col-md-6 col-lg-4 mb-5';
              card.innerHTML = `
                <div class="card property-card border-0 shadow h-100">
                  <img src="${frontMatter.image || 'https://via.placeholder.com/400x300'}" class="card-img-top" alt="${frontMatter.title}" style="height: 300px; object-fit: cover;">
                  <div class="card-body d-flex flex-column">
                    <h3 class="card-title">${frontMatter.title || 'Untitled Property'}</h3>
                    <p class="text-primary fw-bold fs-3">${frontMatter.price || 'Contact for Price'}</p>
                    <p><strong>Location:</strong> ${frontMatter.location || 'N/A'}</p>
                    <p>${description.substring(0, 150)}...</p>
                    <ul class="list-unstyled mt-auto">
                      ${frontMatter.features ? frontMatter.features.split(',').map(f => `<li>âœ“ ${f.trim()}</li>`).join('') : ''}
                    </ul>
                    <a href="#contact" class="btn btn-primary mt-3">Inquire Now</a>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
        });
      })
      .catch(err => {
        container.innerHTML = '<p class="text-center text-danger">Error loading properties. Please try again later.</p>';
        console.error(err);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
